name: Wails build

on:
  push:
    branches: [dev, main]

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'PCL.Nova.Plus'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
          - name: 'PCL.Nova.Plus'
            platform: 'windows/amd64'
            os: 'windows-latest'
          - name: 'PCL.Nova.Plus'
            platform: 'darwin/universal'
            os: 'macos-latest'

    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Generate Secret File
        run: |
          echo 'package main' >> module/launcher/privacy.go
          echo 'func ClientId() {' >> module/launcher/privacy.go
          echo '    return "${{secrets.MS_KEY}}"'
          echo '}' >> module/launcher/privacy.go
          echo 'func XApiKey() {' >> module/launcher/privacy.go
          echo '    return "${{secrets.CF_KEY}}"'
          echo '}' >> module/launcher/privacy.go
        shell: pwsh
      - name: Build wails
        uses: dAppServer/wails-build-action@main
        id: build
        with:
          build-name: '${{ matrix.build.name }}'
          build-platform: ${{ matrix.build.platform }}
          go-version: '1.23'
